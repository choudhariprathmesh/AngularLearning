<form (submit)="search(searchBox.value)">
  <input type="text" #searchBox placeholder="Search" />
  <button type="submit">Search</button>
</form>
<table *ngIf="results" class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>WordCount</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td>{{ result.title }}</td>
      <td>{{ result.wordcount }}</td>
      <td>{{ result.snippet }}</td>
    </tr>
  </tbody>
</table>
