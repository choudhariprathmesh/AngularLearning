<h4>FireBase Fetch Data</h4>
<button class="btn btn-warning" (click)="GetPost()">Fetch Data</button>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.content }}</td>
    </tr>
  </tbody> 
</table>
